<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Tetris</title>
    <script type="module" crossorigin src="/assets/index-B0iyI4Og.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-t_nOz05S.css">
  </head>
  <body>
    <div class="game-pad">
      <div class="game-gui-container">
        <div id="gameGUI" class="game-gui">
          <div id="gameBackground" class="game-gui__background"></div>
        </div>
      </div>
      <div class="game-console">
        <div class="shape-container">
          <div id="preview" class="preview"></div>
        </div>
        <div class="image-container">
          <img id="image" class="image" src="/tetris.webp" alt="tetris" />
        </div>
        <div class="game-stat">
          <div class="round-container">
            <span>round</span><span id="round">0</span>
          </div>
          <div class="time-container">
            <span>time</span><span id="time">00:00</span>
          </div>
          <div class="score-container">
            <span>score</span> <span id="score">0</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
